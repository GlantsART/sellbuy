<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='static/css/style.css' />
    <title>{{ title }}</title>
</head>
<body>
{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }} {{current_user.surname}}</a> <br>
    <a class="navbar-brand" href="/logout">{{ current_user.email }} </a>

{% else %}
    <p class="register_login_buttons">
        <a class="btn btn-outline-primary" href="/register">Зарегистрироваться</a>
        <a class="btn btn-outline-primary" href="/login">Войти</a>
    </p>
{% endif %}
<div class="main_page_button">
    <a class="btn btn-outline-primary" href="/main">На главную</a>
    <a class="btn btn-outline-primary" href="/about">О нас</a>
</div>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
